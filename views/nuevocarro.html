    <div class="row">
    <form class="col s12">

      <div class="row">

        <div class="input-field col s4 offset-s4">
          <input id="getmarca" type="text" class="validate">
          <label for="Marca">Marca</label>
        </div>
        </div>

        <div class="row">
        <div class="input-field col s4 offset-s4">
          <input id="getmodelo" type="text" class="validate">
          <label for="Modelo">Modelo</label>
        </div>
      </div>

        <div class="row">
        <div class="input-field col s4 offset-s4">
          <input id="gettipo" type="text" class="validate">
          <label for="Tipo">Tipo</label>
        </div>
      </div>      

      <div class="row">

        <div class="input-field col s4 offset-s4">
          <input id="gettaño" type="number" class="validate">
          <label for="Año">Año</label>
        </div>
        </div>


      <div class="row">
        <div class="input-field col s4 offset-s4">
          <input id="getcilindrada" type="number" class="validate">
          <label for ="Cilindrada">Cilindrada</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s4 offset-s4">
          <input  id="getplaca" type="text">
          <label for="Placa">Placa</label>
        </div>
      </div>      



    </form>
    <div class="row">
    <div class="input-field col s4 offset-s4">
      <button onclick="" class="btn waves-effect waves-light" type="submit" name="action">Confirmar
  </button>
  </div>
    </div>
  </div>
